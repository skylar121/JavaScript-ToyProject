<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        canvas {
            border:  1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="500" height=500""></canvas>
    <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    let xPos = 0;

    function play() {
        // clearRect (시작xy, 캔버스 가로길이, 세로길이) 로 전에있는걸 지워줘야한다
        ctx.clearRect(0, 0, 500, 500);
        // ctx.clearRect(100, 0, 500, 500);
        ctx.fillRect(xPos, 0, 30, 30);
        xPos += 5;
        // 반복되게 해주기 (0,0으로 돌아와)
        if (xPos > 500) {
            xPos = 0;
        }
        console.log('playing');
        window.requestAnimationFrame(play);
    }
    // requestAnimationFrame 브라우저에게 다음 애니메이션을 알려줘서 애니메이션이 부드럽게 일어나게 함 (재귀적으로 동작), 안정적으로 메서드 반복실행하게 함
    window.requestAnimationFrame(play);

    
    </script>
</body>
</html>
